<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>iRecover - Spread Positivity</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="../assets/img/icon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Lato:300,400,700,900"] },
            custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css'] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/atlantis.min.css">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- JS Files -->
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>

</head>

<body>
    <div class="wrapper">
        <header-component></header-component>
        <!-- End Sidebar -->

        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    <div class="page-home container">
                        <div class="row" id="ir-stories-card">
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer-component></footer-component>
        </div>

    </div>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery UI -->
    <script src="../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="../assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>


    <!-- Chart JS -->
    <script src="../assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="../assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="../assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="../assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="../assets/js/plugin/jqvmap/jquery.vmap.min.js"></script>
    <script src="../assets/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>

    <!-- Sweet Alert -->
    <script src="../assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Atlantis JS -->
    <script src="../assets/js/atlantis.min.js"></script>
    <script>
        var path = window.location.pathname.split('demo1/');

        if (path.length === 2) {
            $('.stories').addClass('active');
        }

        blogBaseUrl = "https://cors-anywhere.herokuapp.com/http://ec2-65-0-181-95.ap-south-1.compute.amazonaws.com:7878"

        fetch(blogBaseUrl + '/api/userblog/list')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(story => {

                    document.getElementById('ir-stories-card').innerHTML += `
                    <div class="col-md-4">
                                <div class="card card-post card-round">
                                    <img class="card-img-top" src="${story.profileImageUrl}" alt="Card image cap" style="height:200px;">
                                    <div class="card-body">
                                        <div class="d-flex">
                                            <div class="info-post ml-2">
                                                <p class="username">by: <b>${story.userId.name}</b></p>
                                            </div>
                                        </div>
                                        <div class="separator-solid"></div>
                                        <h3 class="card-title">
                                            <a href="#">
                                                ${story.title}
                                            </a>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                    `

                });
            })
    </script>
</body>

</html>
