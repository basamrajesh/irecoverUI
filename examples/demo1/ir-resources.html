<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="../assets/img/icon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Lato:300,400,700,900"] },
            custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../assets/css/fonts.min.css'] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/atlantis.min.css">

    <div class="wrapper">

        <div class="main-panel">

                                    <ul class="nav nav-pills nav-primary  nav-pills-no-bd nav-pills-icons justify-content-center"

                                        <li class="nav-item submenu">

                                            <div class="row" id="beds-available">
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="pills-contact-icon" role="tabpanel"
                                            aria-labelledby="pills-contact-tab-icon">
                                            <div class="row" id="links-data">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                marginwidth="0" marginheight="0" scrolling="no"></iframe>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/leads.js"></script>
    <!--   Core JS Files   -->
    <script src="https://unpkg.com/vue@3.0.5"></script>

    <!-- Atlantis JS -->

    <script>
        var path = window.location.pathname.split('demo1/');

        if (path.length === 2) {
            $('.maps').addClass('active');
        }
